function check_all() {
    var select1 = $('.btn-filter:checked').data('select');
    var select2 = $('.btn-filter2:checked').data('select2');
    $('.col-md-4').css('display', 'none');
    if ((select1 != 'all') && (select2 != 'all')) {
        $('.col-md-4[data-status="' + select1 + '"][data-status2="' + select2 + '"]').fadeIn('1000');
    } else if (select1 != 'all') {
        $('.col-md-4[data-status="' + select1 + '"]').fadeIn('1000');
    } else if (select2 != 'all') {
        $('.col-md-4[data-status2="' + select2 + '"]').fadeIn('1000');
    } else {
        $('.col-md-4').fadeIn('1000');
    }

    console.log(select1 + ' ' + select2);
}
